<!DOCTYPE html>
<html lang="pt-BR">
    <head>        
        <title>sistema de cadastro</title>

        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>

        <img src="foguete.png" alt="Imagem de um Foguete">
        <h1>Cadastro do Sistema</h1>

        <form id="meu_formulario">
            <label for="nome"class="minha_label">Nome Completo</label>
            <input id="nome" type="text" placeholder="Digite o nome completo">

            <label for="email" class="minha_label">E-mail</label>
            <input id="email" type="text" placeholder="Digite o seu e-mail">

            <label for="data_nascimento" class="minha_label">Data de Nascimento</label>
            <input id="data_nascimento" type="date">

            <label for="senha" class="minha_label">Senha</label>
            <input id="senha" type="password" placeholder="Digite a Senha">

            <button type="submit">Enviar Cadastro</button>

        </form>
        
    </body>
</html>
